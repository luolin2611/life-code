server:
  port: 10004
  servlet:
    context-path: /record-account #根路径

spring:
  application:
    name: eureka-client-record-account
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver #mysql驱动
    url: jdbc:mysql://localhost:3306/record_account?zeroDateTimeBehavior=convertToNull&tinyInt1isBit=false&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root123456

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10001/eureka/

logging:
  level:
    cn.lifecode.recordaccount.mapper: debug